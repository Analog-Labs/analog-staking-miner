name: Test trigger from GitLab

on:
  workflow_dispatch:
    inputs:
      gitlab_pipeline:
        description: 'Link to failed pipeline'
        required: true
        default: 'pipeline_link'

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Failed pipeline: $GITLAB_PIPELINE_ID"
        env:
          GITLAB_PIPELINE_ID: ${{ inputs.gitlab_pipeline }}
